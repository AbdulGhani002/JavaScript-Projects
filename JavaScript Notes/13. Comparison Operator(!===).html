<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Operators</title>
    <script>
        // (!==)This operator analyze value as well as data type
        let a = 21;
        let b = 21;
        console.log(a !== b);
        document.write(a !== b);
        let c = 21;
        let d = "21";
        console.log(c !== d);
        document.write( "<br>" , c !== d);
    </script>
</head>
