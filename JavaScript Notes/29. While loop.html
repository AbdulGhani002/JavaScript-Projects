<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
    <script>
        let a = 1;
        document.write("<ol>");
        while(a <= 1000){
            document.write("<li>Hello I Am Abdul Ghani</li>");
            a = a + 10;
        }
        document.write("</ol>");
        let b = 1000;
        document.write("<ol>");
        while(b >= 1){
            document.write("<li>I am B</li>");
            b = b - 10;
        }
        document.write("</ol>");
    </script>
</head>
<body>
    
</body>
</html>
