<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Operators</title>
    <script>
        //(==) sign is used to check values rather they are equal or not
        let a = 10;
        let b = 20;
        console.log(a == b);
        document.write(a == b);
        let c = 20;
        let d = "20";
        console.log(c == d);
        document.write( "<br>" , c == d);
    </script>
</head>

</body>
</html>
