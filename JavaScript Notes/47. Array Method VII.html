<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Method VI</title>
    <script>
        // filters values
        let ab = [10,12,13,14,15];
        document.write(ab , "<br>");
        let db = ab.filter(adultage);
        function adultage() {
            return ab <= 13;
        }
        document.write(db, "<br>");
        // tostring converts value into string
        let i = ["Hello" , "Micheal" , "Sanjay"];
        i.tostring();
        document.write(i);
        i.fill("Ram");
        document.write(i);
    </script>
</head>
<body>
    
</body>
</html>
