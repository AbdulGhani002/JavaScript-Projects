<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Array methods II</title>
    <script>
        // concat() merge new values in an array
        // concat() can also merge two and more arrays into one
        let a = ["Abdul Ghani" , "Dhoni" , "Yahoo"];
        let b = a.concat("Ali" , "Shaheer");
        document.write(b);
        let c = ["Alyan" , "Shahzad"];
        let d = ["Aleem", "Nobody"];
        let e = b.concat(c , d);
        document.write("<br>" , e , "<br>");
        let i = e.join("--");
        document.write(i);
    </script>
</head>
<body>
    
</body>
</html>
