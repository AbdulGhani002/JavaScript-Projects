<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Map</title>
    <script>
      let a = [2, 3, 5, 6, 6, 5];
      let b = a.map(test);
      document.write(b);
      function test(x) {
        return x * 10;
      }
    </script>
  </head>
  <body></body>
</html>
