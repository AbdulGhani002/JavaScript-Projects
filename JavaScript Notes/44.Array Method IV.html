<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Array Method IV</title>
    <script>
        let a = ["Sumit" , "John" , "Roman"];
        document.write(a);
        // splice() is used to add some new values or to delete some values
        // in array
        a.splice(1,1,"Johnson","Karan")
        document.write("<br><br>", a);
    </script>
