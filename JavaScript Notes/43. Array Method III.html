<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Array Method III</title>
    <script>
        // slice is used to print selected values of array
        let a = [ "Harry" , "John" ,
         "Styles" , "Colin" , "Stars" , "Sumit"];
         document.write(a , "<br><br>");
         // slice(start , end)
         let i = a.slice(1 , 4);
         document.write(i , "<br><br>");
         let x = a.slice(1);
         document.write(x);
    </script>
</head>
<body>
    
</body>
</html>
