<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Operators</title>
    <script>
        // (===) is used to compare values and also data types
        let c = 20;
        let d = 20;
        console.log(c === d);
        document.write(c === d);
        let e = 20;
        let f = "20";
        console.log(e === f);
        document.write( "<br>" , e === f);
    </script>
</head>
<body>
    
</body>
</html>
