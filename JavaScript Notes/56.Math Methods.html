<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Methods</title>
    <script>
        //Gives value without decimal by addition in decimal figures
        let a = Math.ceil(2.7);
        document.write(a , "<br>");
        let b = Math.ceil(-2.7);
        document.write(b , "<br>");
        //Gives values without decimal by subtraction in decimal figures
        let c = Math.floor(2.7);
        document.write(c , "<br>");
        let d = Math.floor(-2.7);
        document.write(d , "<br>");
        //round returns nearest integer value
        let e = Math.round(1.2);
        document.write(e , "<br>");
        let f = Math.round(1.8);
        document.write(f , "<br>");
        //trunc doesnot shoes value after decimal point
        let g = Math.trunc(1.9);
        document.write(g , "<br>");
        //max returns maximaum value
        let h = Math.max(2,3,4,6,6,34,5,5,6,55,6);
        document.write(h , "<br>");
        let i = Math.min(2,3,4,6,6,34,5,5,6,55,6);
        document.write(i , "<br>");
        let j = Math.min(-2,-3,-4,-6,-6,-34,-5,-5,-6,-55,-6);
        document.write(j , "<br>");
        let k = Math.max(-2,-3,-4,-6,-6,-34,-5,-5,-6,-55,-6);
        document.write(k , "<br>");
        //sqrt means square root of number
        let  l = Math.sqrt(4);
        document.write(l , "<br>");
        //cbrt means cubic root of number
        let m = Math.cbrt(64);
        document.write(m , "<br>");
        //powers of number means x is value and y is power of number
        //let n = Math.pow(x,y);
        let n = Math.pow(2,3);
        document.write(n , "<br>");
        //random returns random value between numbers
        let o = Math.random();
        document.write(o , "<br>");
        let p = Math.floor(Math.random() * 1000) + 1;
        document.write(p , "<br>");
        //abs returns absolute value
        let q = Math.abs(5.25);
        document.write(q , "<br>");
        let r = Math.abs(-5.25);
        document.write(r , "</br>");
        let s = Math.abs(null);
        document.write(s , "<br>");
        let t = Math.abs(5 + 3);
        document.write(t , "</br>");
        //pi returns constant value
        let u = Math.PI;
        document.write(u , "</br>");
    </script>
</head>

</body>
</html>
