<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic operatrors</title>
    <script>
        // Addition
        let a = 2;
        let b = 5;
        const c = a + b;
        document.write(c);
        // Subtraction
        let d = 34;
        let e = 30;
        const f = d - e;
        document.write("<br>",f);
        // Multiplication
        let g = 20;
        let h = 100;
        const i = g * h;
        document.write( "<br>",i);
        // Division
        let j = 100;
        let k = 10;
        let l = j / k;
        document.write("<br><br>",l);
        // Value of Remainder
        // Percent (%) stands for modulus(remainder)
        let m = 14;
        let n = 7;
        let o = m % n;
        document.write("<br>",o);
         // (**)stands for power
        let p = 2;
        let q = 3;
        let r = p ** q;
        document.write("<br>" , r);
        // (++)sign is used to add i with specified variable
        // Incrementation
        let s = 12;
        let t = 12;
        let v = s + t;
        document.write("<br>" , v);
        s++;
        let u = s + t;
        document.write("<br>" , u);
        // (--)sign is used to subtract variable by 1
        let w = 15;
        let x = 20;
        let y = w + x;
        document.write("<br>" , y)
        x--;
        const z = w + x;
        document.write("<br>" , z)
        document.write("<br>" , (w + z) * 2)
        document.write("<br>" , z *2)
        // Arithmetic operators can be used directly such as written below
        document.write("<br>" ,12 + 12);
        document.write("<br>" ,12 - 10);
        document.write("<br>" ,12 * 12);
        document.write("<br>" ,12 / 2);
        document.write("<br>" ,3 ** 2);
        document.write("<br>" ,14 % 7);
    </script>
</head>

</body>
</html>
