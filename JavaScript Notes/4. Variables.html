<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
    <script>
        var a = "Abdul Ghani";
        document.write(a);
        // To use variables we should not use ""(quotes) while writing variable names
        document.write("Hello");
        // ""(quotes) means value it print text written in ""
        var z = "Ag";
        var z = 1;
        document.write(z);
        // var b = 21;
        var b = "I am a Web Developer";
        // Strings are written in quotes in variables while numbers are written without quotes.
        document.write(b);
        var first_name = "Abdul Ghani";
        document.write(first_name);
        // Digits can be used as name with letters but they can only shown by putting digits after 
        // letters
        var first1 , second3;
        first1 = 50;
        second3 = "Abdul Ghani";
        document.write(first1);
        // Variables can be named according to camelCase

        let xz = "XZ";
        document.write(xz);
        // let xz can never be used more than one time.
        const sa = "Hello";
        // const variable can never be overwritten SO DOn't use it more than one time with one name
    </script>
</head>
<body>
    
</body>
</html>
