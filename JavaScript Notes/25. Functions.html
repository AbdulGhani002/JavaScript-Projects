<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
    <script>



        function hello(firstName, lastName) {
            document.write("Hello" + firstName +"&nbsp" + lastName)
        }
        hello("Muhammad Abdul Ghani", "Qureshi <br>", "<br>")
        function hi(a , b) {
            document.write(a + b , "<br>");
        }
        function hi(a , b) {
            document.write(a * b , "<br>");
        }
        hi(10,20);
        hi(10,20);
        // if a function is made then itr can be used anywhere by recalling its name
        function abdulGhani() {
            document.write("Hello World");
            document.write("<br>")
            document.write("Hello" , "<br>");
        }
        abdulGhani();
        abdulGhani();
        abdulGhani();
        abdulGhani();
        abdulGhani();
        abdulGhani();
        abdulGhani();
    </script>
