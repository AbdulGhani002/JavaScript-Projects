<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template String</title>
</head>
<body>
    <h1>Console</h1>
    <script>
        let username = "Abdul Ghani";
        let marks = "500/500";
      console.log(`Hello, ${username} You have Obtained are ${marks}`);
      let firstName = "Abdul Ghani";
      let lastName = "Hello";
      function fullname(firstName, lastName) {
          return `${firstName} ${lastName}`;
      }
      let hi = `Hello ${fullname(firstName, lastName)}`;
      console.log(hi);
    </script>
</body>
</html>
