<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Operator</title>
    <script>
        let a = 10;
        let b = 20;
        console.log(a < b);
        document.write(a < b);
        document.write( "<br>" , 100 > 30);
        document.write( "<br>" , 100 > 300);
        document.write( "<br>" , 100 >= 300);
        document.write( "<br>" , 100 <= 300);
        document.write( "<br>" , 300 <= 300);
        document.write( "<br>" , null == undefined);
        document.write( "<br>" , null === undefined);
    </script>
</head>
<body>
    
</body>
</html>
