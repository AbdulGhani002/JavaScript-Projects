<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Nested Loop II</title>
    <script>        
    for(let a = 1; a <= 10; a++){
        for(b = 1; b <= a; b++){
            document.write(b , "  ");
        }
        document.write("<br>");
    }
    document.write("<br> <br>");
    document.write("<br> <br>");
    document.write("<br> <br>");
    for(c = 1; c <= 10; c++){
        for (let d = 1; d <= c; d++) {
            document.write(c , " ");
            
        }
        document.write("<br>");
    }
    document.write("<br> <br>");
    document.write("<br> <br>");
    document.write("<br> <br>");
    document.write("<br> <br>");
    for(e = 10; e >= 1; e--){
        for (let f = 10; f >= e; f--) {
            document.write(f , " ");
            
        }
        document.write("<br>");
    }
    for(e = 10; e >= 1; e--){
        for (let f = e; f >= 1; f--) {
            document.write(f , " ");
            
        }
        document.write("<br>");
    }
    </script>
</head>
<body>
    
</body>
</html>
