<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Break And Continue Statement</title>
    <script>
        for (let a = 1; a <= 10; a++) {
            if (a == 3) {
                document.write("Hello <br>")
                continue;
            }
            document.write("Number :" + a + "<br>")
        }
        for (let b = 1; b <= 10; b++) {
            if (b == 3) {
                document.write("Hello <br>")
                break;
            }
            document.write("Number :" + b + "<br>")
        }
    </script>
</head>
<body>
    
</body>
</html>
