<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Statement</title>
    <script>
        let a = 20;
        let b = 50;
        if (a < b){
            document.write("Hello");
        }
        else{
            document.write("Hi");
        }
        let c = 20;
        let d = 50;
        if (c > d){
            document.write("Hello");
        }
        else{
            document.write( "<br>" , "Hi");
        }
        let e = 20;
        let f = 20;
        if (e === f){
            document.write( "<br>" , "Hello");
        }
        else{
            document.write( "<br>" , "Hi");
        }
        let g = 20;
        let h = "20";
        if (g === h){
            document.write( "<br>" , "Hello");
        }
        else{
            document.write( "<br>" , "Hi");
        }
        let i = 20;
        let j = "20";
        if (i == j){
            document.write( "<br>" , "Hello");
        }
        else{
            document.write( "<br>" , "Hi");
        }
    </script>
</head>
<body>
    
</body>
</html>
