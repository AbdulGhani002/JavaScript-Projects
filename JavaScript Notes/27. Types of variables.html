<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of Variables</title>
    <script>
        /* Variable outside the function is called global variable it 
        works everywhere while variable inside a function is local 
        variable it cannot work outside its function.
        Use of global variabkes is always highly recommended*/
        let a = "Hello";
        function variable() {
            let b = "Abdul Ghani";
        }
        variable();
        document.write(a);
        document.write(b);
    </script>
</head>
