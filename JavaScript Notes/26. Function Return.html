<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Return</title>
    <script>
        function fullName(firstName = "Abdul Ghani", lastName = "Muhammad") {
            let a = firstName + lastName;
            return a;
        }
        let b = fullName("Abdul" , "Ghani")
        document.write(b);
        function sum(maths,english,science) {
            let s = maths + english + science;
            return s;
        }
        function percentage(tt) {
            let per = tt/300 *100;
            document.write(per);
            return per; 
        }
        let total = sum(80,67,70);
        percentage(total);
    </script>
</head>
