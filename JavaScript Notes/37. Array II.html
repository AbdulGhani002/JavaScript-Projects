<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Array II</title>
    <script>
        let a = [10,20,30,40,50];
        let sum = 0;
        document.write("<ul>");
        // for(b = 0;b <= 4; b++)
        for(b = 0;b < 5; b++)
        {
            document.write( "<li>" , a[b] , "</li>");
            sum = sum + a[b]
        }
        document.write("</ul>");
        document.write("Total Sum :" , sum)
    </script>
</head>
<body>
    
</body>
</html>
