<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Array Methods</title>
    <script>
        let a = ["Abdul Ghani" , "Faizan" , "Sanjay", "Ali"];
        document.write(a, "<br>");
        // sort() sorts array alphabatically from A-Z
        a.sort();
        document.write(a, "<br>");
        // reverse() sorts array from Z-A
        a.reverse();
        document.write(a, "<br>");
        // pop() deletes last value of array
        a.pop();
        document.write(a, "<br>");
        // Push() add new last value in array
        a.push("Alyan");
        document.write(a, "<br>");
        // shift() deletes first value in array
        a.shift();
        document.write(a, "<br>");
        // unshift() add new first value in array
        a.unshift("Sara");
        document.write(a, "<br>");
    </script>
</head>
<body>
    
</body>
</html>
