<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Document Property</title>
</head>
<body>
    <h1 id="main">Abdul Ghani
        <span>Hi</span>
    </h1>
    <h1 id="name">Hi</h1>
    <script>
        document.getElementById("name").innerText = "Abdul Ghani";
        document.getElementById("#main").innerText = "innerText";
    </script>

</body>
</html>
